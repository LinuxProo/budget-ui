<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-button>
        <ion-icon name="close"></ion-icon>
        Close
      </ion-button>
      <ion-title>Add Categories</ion-title>

      <ion-button>
        <ion-icon name="save"></ion-icon>
        Save
      </ion-button>
    </ion-item>

  </ion-toolbar>
</ion-header>


<ion-content class= ion-padding>

  <ion-item>
    <ion-icon name='bookmark' slot='start'></ion-icon>
    <ion-input maxlength='40' placeholder='Add Category' [clearInput]='true'></ion-input>
  </ion-item>

</ion-content>
