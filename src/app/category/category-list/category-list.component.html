<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher>
    slot="fixed"

  </ion-refresher>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
          <ion-select interface="popover">
            <ion-select-option value="Created at (newest first)">Created at (newest first)</ion-select-option>
            <ion-select-option value="Created at (oldest first)">Created at (oldest first)</ion-select-option>
            <ion-select-option value="Name (A-Z)">Name (A-Z)</ion-select-option>
            <ion-select-option value="Name (Z-A)">Name (Z-A)</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input placeholder="Search"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>



  </ion-list>



  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>


<ion-footer>


</ion-footer>
